<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Max - Project{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/logo.jpeg' %}" type="image/x-icon">
    <!-- Mi Kit -->
    <script src="https://kit.fontawesome.com/5f2d734b19.js" crossorigin="anonymous"></script>
    <!-- Otro: -->
    <!-- <script src="https://kit.fontawesome.com/d90748bc75.js" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/lib/animatecss/animate.min.css' %}>
    <link rel="stylesheet" href={% static 'css/styles.min.css' %}>
    {% block extra_styles %}{% endblock %}
</head>
<body class="d-flex flex-column">

    {% include 'site/partials/header.html' %}

    <main class="d-flex flex-column bg-light">
        {% block content %}
            <!-- Page content -->
        {% endblock %}
    </main>

    {% include 'site/partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/lib/wowjs/wow.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
